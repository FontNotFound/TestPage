<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>  
    </head>
    <body class="bg bg-light h-100 w-100">
        <title> Gattino per Ile </title>
        <div class="row w-100 bg bg-dark justify-content-end mt-0 mx-0">
            <h6 class="text-white"> Fatto con &#9829 da Leo</h6>
        </div>
        <div class="row w-100 my-2 justify-content-center text-center mt-3 mx-0">
            <p class="alert alert-success w-100"> Le cose vanno bene! Ti sei meritata questo gattino! </p>
            <button class="btn" onClick="alertSomething()"> < </button>
            <div class="card col-10 mx-auto">
                <div class="card-content">
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <img id="cat" class="img-fluid w-100" src="img/cat1.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn" onClick="alertSomething()"> > </button>
        </div>
    </body>

    <script type="text/JavaScript">
        var catCount = 1

        function alertSomething(){
            if(catCount == 8)
                catCount = 1
            else
                catCount++
            $('#cat').attr('src', 'img/cat'+catCount+'.jpg')
        }
    </script>
</html>
